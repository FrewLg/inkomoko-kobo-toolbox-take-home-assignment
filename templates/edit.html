<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Kobo Item</title>
</head>
<body>
    <h1>Edit Kobo Item</h1>
    <form method="PUT" action="/update/{{ data.unique_id }}">
        <label for="cd_gender">cd_gender:</label>
        <input type="text" id="cd_gender" name="cd_gender" value="{{ data.cd_gender }}">
        <br>
        <label for="cd_age">cd_age:</label>
        <input type="text" id="cd_age" name="cd_age" value="{{ data.cd_age }}">
        <br>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" value="{{ data.id }}">
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
